<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    <label for="name"> Name:</label>
    <input type="text" id="Name" name="Name"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="Address" name="address"><br><br>
    <p>Gender</p>
    <label for="male">male</label>
    <input type="radio" id="male" name="gender" value="mal">
    <label for="female">female</label>
    <input type="radio" id="female" name="gender" value="female"><br><br>

    <label for="education">Education</label>
    <select name="education" id="Education">
      <option value="matric">matric</option>
      <option value="inter">inter</option>
      <option value="primary">primary</option>
      <option value="secondary">secondary</option>
    </select>

    <label for="professtion">Professtion</label>
    <select name="professtion" id="Professtion">
      <option value="plambur">plambur</option>
      <option value="engineer">engineer</option>
      <option value="mechnaic">mechanic</option>
      <option value="It">It</option>
    </select><br><br>

    <input type="submit" id="Submit" value="Submit" onclick="usersubmit()">
  </form>

  <script src="app.js"></script>
</body>


</html>
